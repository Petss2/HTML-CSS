<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha </h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio de um par de tags</p>
    <p>Se precisar quebrar uma linha basta colocar o &lt;p&gt; e dar shift ou enter, kkkkkkkk</p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;

    </p>
    <p>Vamos adicionar alguns emojis: </p>

    &#x1F596;
    &#x1F9D9;


    
</body>
</html>
